[project]
name = "atelier"
version = "0.2.0"
description = "Workspace-based CLI for agent-assisted development"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["workspace", "git", "agents"]
authors = [{ name = "Atelier" }]

[project.optional-dependencies]
dev = ["ruff>=0.1.0"]

[project.scripts]
atelier = "atelier.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/atelier"]
