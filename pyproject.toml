[project]
name = "atelier"
dynamic = ["version"]
description = "Workspace-based CLI for agent-assisted development"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["workspace", "git", "agents"]
authors = [{ name = "Atelier" }]

[project.optional-dependencies]
dev = ["ruff>=0.1.0"]

[project.scripts]
atelier = "atelier.cli:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/atelier"]

[tool.hatch.version]
source = "vcs"
tag-pattern = "v(?P<version>.+)"

[tool.hatch.build.hooks.vcs]
version-file = "src/atelier/_version.py"
