name: ci

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.11'

      - name: Install
        run: |
          uv venv
          uv pip install -e .[dev]

      - name: Lint
        run: |
          uv run ruff check --select I,RUF022 .
          uv run ruff format --check .

      - name: Test
        run: |
          uv run pytest
